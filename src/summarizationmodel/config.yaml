model:
  model: "PointerGeneratorSummarizatonModel(\n  (embedding): SharedEmbedding(\n  \
    \  (embedding): Embedding(50000, 128, padding_idx=0)\n  )\n  (encoder): PointerGeneratorEncoder(\n\
    \    (embedding): SharedEmbedding(\n      (embedding): Embedding(50000, 128, padding_idx=0)\n\
    \    )\n    (lstm): LSTM(128, 256, batch_first=True, bidirectional=True)\n   \
    \ (state_reducer): PointerGeneratorStateReducer(\n      (cell): Linear(in_features=512,\
    \ out_features=256, bias=True)\n      (hidden): Linear(in_features=512, out_features=256,\
    \ bias=True)\n      (relu): ReLU()\n    )\n  )\n  (decoder): PointerGeneratorDecoder(\n\
    \    (embedding): SharedEmbedding(\n      (embedding): Embedding(50000, 128, padding_idx=0)\n\
    \    )\n    (reducer): Linear(in_features=640, out_features=256, bias=True)\n\
    \    (lstm_cell): LSTMCell(256, 256)\n    (attention): BahdanauAttn(\n      (Wh):\
    \ Linear(in_features=512, out_features=256, bias=False)\n      (Ws): Linear(in_features=512,\
    \ out_features=256, bias=True)\n      (v): Linear(in_features=256, out_features=1,\
    \ bias=False)\n    )\n    (pgen): GenerationProbability(\n      (wh): Linear(in_features=512,\
    \ out_features=1, bias=False)\n      (ws): Linear(in_features=512, out_features=1,\
    \ bias=False)\n      (wx): Linear(in_features=256, out_features=1, bias=True)\n\
    \      (sigmoid): Sigmoid()\n    )\n    (vocab_dist): VocabularyDistribution(\n\
    \      (reducer): Linear(in_features=768, out_features=256, bias=True)\n     \
    \ (output): Linear(in_features=256, out_features=50000, bias=True)\n      (softmax):\
    \ Softmax(dim=1)\n    )\n  )\n)"
  learning_rate: 0.15
  adagrad_init_acc: 0.1
  cov_loss_weight: 1.0
  max_grad_norm: 2
data:
